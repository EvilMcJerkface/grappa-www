<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

  <title>{{ page.title }}</title>

  <!-- Bootstrap core CSS -->
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="jumbotron-narrow.css" rel="stylesheet">
  <link href="custom.css" rel="stylesheet">

  <!-- Just for debugging purposes. Don't actually copy this line! -->
  <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
   (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-33911150-1', 'grappa.io');
    ga('require', 'linkid', 'linkid.js');
    ga('send', 'pageview');

    var trackOutboundLink = function(url) {
      ga('send', 'event', 'outbound', 'click', url, {'hitCallback':
        function () {
          document.location = url;
        }
      });
    }
  </script>
</head>
<body>
    
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          {% assign shorturl = page.url | replace:'index.html','' %}
          {% for item in site.navigation %}
            <li {% if item.link == shorturl %}class="active"{% endif %}>
              
              {% if item.link contains 'http' %}
              <a href="{{ item.link }}" onclick="trackOutboundLink('{{ item.link }}'); return false;">
              {% else %}
              <a href="{{ site.base }}{{ item.link }}" >
              {% endif %}
              
                {% if item.icon %}
                <img src="{{ site.base }}{{ item.icon }}" class="icon-off" style="height:20px" />
                {% endif %}
                
                {{ item.title }}
                
              </a>
            </li>
          {% endfor %}
        </ul>
        <!-- <h2 class="text-muted">Grappa</h2> -->
        <h2><small>Grappa</small></h2>
      </div>
    
      {{ content }}

      <div class="footer">
        <p>&copy; University of Washington 2014</p>
      </div>
    </div> <!-- container -->
  </body>
</html>
